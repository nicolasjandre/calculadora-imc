<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">

    <header id="header">
        <div class="error"><p>Digite somente números e não deixe campos vazios.</p></div>
    </header>
    
    <main>
        
        <div id="calculator" class="calculator">
            <h1>Cálculo de IMC</h1>
            <div class="form">
                <label for="weigthInput">Peso: <span>(em kgs)</span></label>
                <input required id="weigthInput" type="text">
                <label for="heigthInput">Altura: <span>(em cm)</span></label>
                <input required id="heigthInput" type="text">

                <button id="button" type="button">Calcular IMC <img src="./assets/arrow.svg" alt=""></button>
            </div>
        </div>

        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
